<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
  <h1>Scientific Calculator</h1>
  <div id="calculator">
    <input type="text" id="display" readonly />
    <div id="buttons">
      
       <!-- Basic Operations -->
        <button onclick="clearDisplay()">Clear</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>
        <button onclick="appendValue('/')">/</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="toggleShift()">Shift</button>

        <!-- Advanced Operations -->
        <button onclick="appendValue('Math.sin(')">sin</button>
        <button onclick="appendValue('Math.cos(')">cos</button>
        <button onclick="appendValue('Math.tan(')">tan</button>
        <button onclick="appendValue('Math.pow(')">xʸ</button>
        <button onclick="appendValue('Math.log(')">log</button>
        <button onclick="appendValue('Math.exp(')">eˣ</button>
        <button onclick="appendValue('Math.sqrt(')">√</button>
        <button onclick="appendValue('Math.PI')">π</button>
        <button onclick="appendValue('Math.E')">e</button>

        <!-- Mathematical Alphabets -->
        <button onclick="appendValue('a')">a</button>
        <button onclick="appendValue('b')">b</button>
        <button onclick="appendValue('c')">c</button>
        <button onclick="appendValue('x')">x</button>
        <button onclick="appendValue('y')">y</button>
        <button onclick="appendValue('z')">z</button>
        <button onclick="appendValue('this calculator was prorame by Dera DX')">Dera</button>
    </div>
    <div id="colorButtons">
      <button onclick="changeBackground('blue')">Blue</button>
      <button onclick="changeBackground('yellow')">Yellow</button>
      <button onclick="changeBackground('grey')">Grey</button>
      <button onclick="changeBackground('black')">Black</button>
    </div>
  </div>
</div>

  
    
  <script src="script.js"></script>
</body>
</html>
